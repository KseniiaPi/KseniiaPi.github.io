<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Indiepixel</title>
	<link rel="stylesheet" href="styles.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:200,300,400,500,600,700" rel="stylesheet">
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="first_line"></div>
			<div class="main_header">
				<div class="logo">indipixel</div>
				<div class="contact">
					<a href="#">contact us</a>
					<div class="yellow_line"></div>
				</div>
			</div>
		</header>
		<main class="main">
			<section class="know_more">
				<section class="offer">
					<h1>We design and build</br>beautiful web & mobile apps</h1>
					<p>You can design and create, and build the most wonderful place in the world. But it takes people to make the dream a reality. - Walt Disney</p>
					<a href="#">
						<button type="button" class="more">know more</button>
					</a>
				</section>
			</section>
			<section class="send">
				<div class="talk">Lets Talk</div>
				<form action="" class="user_data">
					<div class="names">
						<input type="text" class="first_name" placeholder="First Name">
						<input type="text" class="last_name" placeholder="Last Name">
					</div>
					<div class="address_design">
						<input type="email" class="email" placeholder="Email Address">
						<input type="text" class="design" placeholder="App Design" list="choose_design">
						<datalist id="choose_design">
							<option value="Forest"></option>
							<option value="River"></option>
							<option value="Sky"></option>
						</datalist>
					</div>
					<div class="query">
						<input type="text" class="type_query" placeholder="Type your query here">
					</div>
					<button type="submit" class="submit_order">send</button>
				</form>
			</section>
		</main>
		<footer class="footer">
			<div class="author">Â© 2015 indipixel design</div>
			<div class="mail_us">
				<p>contact@yourmail.com</p>
			</div>
		</footer>
	</div>
</body>

</html>
